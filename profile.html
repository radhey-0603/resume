<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Profile</h1>
    <p class="typed">I am a passionate web developer with a love for coding.</p>
  </div>

  <script>
    // Optional: Delay the start of typing animation for better visibility
    window.addEventListener('load', function() {
      setTimeout(function() {
        var typedText = document.querySelector('.typed');
        typedText.classList.add('start-typing');
      }, 1000); // Adjust the delay (in milliseconds) as needed
    });
  </script>
</body>
</html>
